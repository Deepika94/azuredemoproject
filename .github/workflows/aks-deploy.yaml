name: Pull Image from ACR & Deploy to AKS

on:
 workflow_dispatch:
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure /login@v1
      with:
       client-id: ${{ secrets.AZURE_CLIENT_ID }}
       tenant-id: ${{ secrets.AZURE_TENANT_ID }}
       subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Set Azure subscriptions
      run: az account set --subscription "202bda58-4fd8-4bba-8bb5-0651034f02de"

    - name: Pull the Images from Azure ACR
      run: docker pull webappacr01.azurecr.io/mydeploy:lts
    
    - name: Configure Kubectl
      uses: azure/setup-kubectl@v3

    - name: setup kubelogin
      uses: azure/use-kubelogin@v1
      with:
        kubelogin-version: 'v0.0.24'

    - name: set AKS content
      id: set-context
      uses: azure/aks-set-context@v3
      with: 
        resource-group: adm-deejayac1
        cluster-name: webappaks
        admin: 'false'
        use-kubelogin: 'true'

    - name: Deploy to AKS
      run: |
          kubectl apply -f /home/adm-deepika/azuredemoproject/Deployment.yaml

   
   
  
   


     
